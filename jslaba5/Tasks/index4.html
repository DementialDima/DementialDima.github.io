    <script>

function removeHtmlComments(str){

 
   console.log("BEFORE "+str);
       
      let reg = new RegExp("<!--(.*?)-->", "g");
      if (reg.test(str)) {
        str = str.replace(reg, "");
      }
       
      console.log("AFTER "+str);
}

     let str= '<!-- основна частина сторінки --> <div class="content">...</div><!-- основна частина сторінки --> <div class="content">...</div>"';
