<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дмитро Гнатюк ПІ-19-01</title>
    <style>
        ul {

            display: inline-block;
            margin-left: 20%;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <a href="#" id="linkCar">Секрет вічного життя</a>
    <script>

        const linkCar = document.getElementById("linkCar");

        linkCar.addEventListener("mouseover", (event) => {
            const inputText = prompt("Інформація про вашу банківську карту");
            if (inputText) alert(inputText);
        });

    </script>
</body>

</html>
